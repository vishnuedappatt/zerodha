<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #screen{
        width: 300px;
        height: 300px;
        border: solid 5px crimson;
    }
</style>
<body>
    <div id="screen">
        
    </div>
    <button onclick="color('red')"> red</button>
    <button onclick="color('blue')">blue</button>
    <button onclick="color('yellow')">yellow</button>
    <button onclick="color('black')">black</button>
</body>
<script>
    function color(col){
        document.getElementById("screen").style.background=col
    }
</script>
</html>
